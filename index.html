<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отдать Леру чихуахуа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #ff6347;
        }
        p {
            color: #555;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff4500;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #32cd32;
            display: none;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.querySelector('.message').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Отдать Леру чихуахуа</h1>
        <p>Заполните анкету ниже, чтобы отдать Леру чихуахуа.</p>
        <form onsubmit="handleSubmit(event)">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <br>
            <input type="email" name="email" placeholder="Ваш email" required>
            <br>
            <input type="text" name="address" placeholder="Ваш адрес" required>
            <br>
            <textarea name="reason" placeholder="Причина, по которой вы хотите отдать Леру чихуахуа" rows="4" required></textarea>
            <br>
            <input type="text" name="leras_favorite_food" placeholder="Любимая еда Леры" required>
            <br>
            <input type="submit" value="Отдать Леру чихуахуа">
        </form>
        <div class="message">Лера передана в рабство чихуахуе!</div>
        <p style="margin-top: 20px;">Мы надеемся, что Лере понравится её новое чихуахуа-начальство!</p>
    </div>
</body>
</html>
